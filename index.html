        <script>
        var ajax = new XMLHttpRequest();
        ajax.open('GET', 'img/sprites/symbol/svg/sprite.svg', true);
        ajax.send();
        ajax.onload = function(e) {
            var div = document.createElement('div');
            div.style.display = 'none';
            div.innerHTML = ajax.responseText;
            document.body.insertBefore(div, document.body.childNodes[0]);
        };
        </script>

        <header>
            <div class="header-inner">
                <h1>
                    <a class="site-logo" href="/" title="frontend union conf">
                        <svg class="logo">
                            <use xlink:href="#func"></use>
                        </svg>
                        <span class="sr-only">Frontend Union Conf</span>
                    </a>
                </h1>
                <nav id="topNav">
                    <ul>
                        <li><a href="mailto:t.denis@itevent.by?subject=[Sponsorship] Frontend Union Conf 2016" target="_blank">for sponsors</a></li>
                        <!--<li><a href="http://frontend-union.co/en">func 2015</a></li>-->
                        <li class="social"><a href="https://www.facebook.com/frontendunion" target="_blank" class="social-facebook">
                            <svg class="icon">
                                <use xlink:href="#facebook"></use>
                            </svg>
                            <span class="sr-only">facebook</span>
                        </a></li>
                        <li class="social"><a href="https://twitter.com/frontend_union" target="_blank" class="social-twitter">
                            <svg class="icon">
                                <use xlink:href="#twitter"></use>
                            </svg>
                            <span class="sr-only">twitter</span>
                        </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <svg class="icon bracket bracket-left">
                <use xlink:href="#bracket"></use>
            </svg>
            <div class="teaser" itemscope itemtype="http://schema.org/Event">
                <meta itemprop="startDate" content="2016-08-27">
                <p><span itemprop="name">frontendUnionConf</span> = {</p>
                <p class="inner two-column"><span class="left-column">year:</span><span class="right-column">2016,</span></p>
                <p class="inner two-column"><span class="left-column">month:</span><span class="right-column">Aug,</span></p>
                <p class="inner two-column"><span class="left-column">day:</span><span class="right-column">27,</span></p>
                <p class="inner two-column"><span class="left-column">place:</span><span class="right-column" itemprop="location" itemscope itemtype="http://schema.org/Place" >Vilnius</span></p>
                <p>}</p>

            <svg class="icon bracket bracket-right">
                <use xlink:href="#bracket"></use>
            </svg>

            <p>

                    <span class="sr-only">head.exchange</span>
